<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/popcorn.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
        integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Movie Review App</title>
</head>

<body>
    <script type="module" src="./scripts/userCredentials.js"></script>
    <section>
        
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top"
            style="background-image:linear-gradient(180deg, rgba(53,64,94,1) 0%, rgba(32,38,57,1) 0%, rgba(0,0,0,1) 64%);">
            <div class="container d-flex justify-content-center">
                <div class="logo d-flex gap-3 width-100 justify-content-around">
                    <img src="./images/popcorn.png" class="img-fluid d-none d-sm-block" style="max-height: 50px;" /><a
                        href="index.html" class="navbar-brand d-flex align-items-center gap-2 logo">Movie Review App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon align-self-end"></span>
                    </button>
                </div>


                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto" id="navbar-list">
                        
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class=" py-5 w-100 overflow-auto" style="height: 90vh; background: black;">

        <div class="container " style="height: 50vh; margin-top: 100px;">
            <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3 pb-3">
                <input id="searchInput" title="Search only accepts movies with their full name"
                    class="form-control input-sm fadeIn" style="max-width: 250px;" type="text"><button
                    class="btn btn-dark fadeIn" id="searchBtn" style="max-width: 250px;">Search</button>
                <button class="btn btn-dark fadeIn" id="showAllBtn" style="max-width: 250px;">Show All</button>
            </div>
            <div class="row d-flex justify-content-center fadeIn" id="moviecards">

            </div>

        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title text-center align-items-center w-100 align-self-center" id="modal-title"><p id="movietitle"></p></h5>
                </div>
                <div class="modal-body" id="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="bg-dark text-white text-center d-flex  align-items-center "
        style="height: 10vh; background-image:linear-gradient(0deg, rgba(70,9,9,1) 0%, rgba(38,5,5,1) 0%, rgba(0,0,0,1) 64%);">
        <div class="container">
            <p class="lead fst-italic scroll">Copyright &copy; 2022 Movie Review App</p>
            <a href="" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    <script type="module" src="./scripts/reviews.js">
    </script>
</body>

</html>
