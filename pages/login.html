<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <script type="module" src="../scripts/userCredentials.js"></script>
    <section>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top"
            style="background-image:linear-gradient(180deg, rgba(53,64,94,1) 0%, rgba(32,38,57,1) 0%, rgba(0,0,0,1) 64%);">
            <div class="container d-flex justify-content-center">
                <div class="logo d-flex gap-3 width-100 justify-content-around">
                    <img src="../images/popcorn.png" class="img-fluid d-none d-sm-block" style="max-height: 50px;" /><a
                        href="index.html" class="navbar-brand d-flex align-items-center gap-2 logo">Movie Review App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon align-self-end"></span>
                    </button>
                </div>


                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto" id="navbar-list">
                        
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class=" py-5 w-100 text-center overflow-auto" style="height: 90vh; background: black;">
        <div class="container text-light w-75 px-5 shadow-lg fadeIn " style=" min-width: 250px;  margin-top: 100px; background: #080808; border-radius: 15px;" >
            <form>
                <div class="form-group input-group-sm pt-3 row justify-content-center">
                    <label for="email" class="form-label">
                        <h4>Email</h4>
                    </label>
                    <input type="email" class="form-control input-sm text-light border-dark" style="max-width: 35%; min-width: 200px; background: #222b45"
                        id="email">
                </div>
                <div class="form-group input-group-sm pt-3 row justify-content-center">
                    <label for="password" class="form-label">
                        <h4>Password</h4>
                    </label>
                    <input type="password" class="form-control input-sm text-light border-dark" style="max-width: 35%; min-width: 200px; background: #222b45"
                        id="password">
                </div>
                <button type="submit" class="btn m-4 text-light" id="loginBtn" style="background: #080b11">Log in</button>
            </form>
        </div>

    </section>



    <footer class="bg-dark text-white text-center d-flex  align-items-center "
        style="height: 10vh; background-image:linear-gradient(0deg, rgba(70,9,9,1) 0%, rgba(38,5,5,1) 0%, rgba(0,0,0,1) 64%);">
        <div class="container">
            <p class="lead fst-italic scroll">Copyright &copy; 2022 Movie Review App</p>
            <a href="" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>





    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
